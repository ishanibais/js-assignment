<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i = 0;
        function func(){
            i++;
            switch (i) {
                case 1:
                    window.document.image.src = 'p2.jpg';
                    break;
                case 2: 
                    window.document.image.src = 'hello.jpg';
                    break;
                case 3: 
                    window.document.image.src = 'apple.jpg';
                    break;
                case 4: 
                    window.document.image.src = 'mango.jpg';
                    break;
                default:
                    break;
            }
        }

    </script>
</head>
<body>
    <div class="img">
        <img src="p1.jpg" name='image' alt="" style="height: 500px; width: 500px;" onclick="func()">
    </div>
</body>
</html>
