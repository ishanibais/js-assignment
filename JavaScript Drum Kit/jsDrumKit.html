<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <div class="sound">clap</div>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <div class="sound">hihat</div>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <div class="sound">kick</div>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <div class="sound">openhat</div>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <div class="sound">boom</div>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <div class="sound">ride</div>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <div class="sound">snare</div>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <div class="sound">tom</div>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <div class="sound">tink</div>
          </div>
    </div>

    <audio data-key="65" src="01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

    <script>
      document.addEventListener('keydown', function(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return;

        audio.currentTime = 0;
        audio.play();

        key.classList.add('playing');
      });

      function removeTransition(e) {
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
      }

      const key = document.querySelectorAll('.key');
      key.forEach(key => key.addEventListener('transitionend', removeTransition));


    </script>
  </body>
</html>
